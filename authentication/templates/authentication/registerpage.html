{% extends 'authentication/base.html' %}
{% block main_content %}
              <p class="login-card-description">Register your account</p>
              <form action="register" method="post">
                  {% csrf_token %}
                  
                  <div class="form-group">
                    <label for="first_name" class="sr-only">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name">
                  </div>
                  <div class="form-group">
                    <label for="last_name" class="sr-only">Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name">
                  </div>
                  <!-- <div class="form-group">
                    <label for="username" class="sr-only">User Name</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="User Name">
                  </div> -->
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                  </div>
            
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                  </div>
                  <input name="register" id="register" class="btn btn-block login-btn mb-4" type="submit" value="Register">
                </form>
                <div class="message">
                  {% for message in messages %}
                  <h3>{{message}}</h3>
                  {% endfor %}
                </div>
                <p class="login-card-footer-text">Have an account? <a href="index" class="text-reset">Login here</a></p>
               
         

  {% endblock %}
